<!DOCTYPE html>
<html lang="en">
<head>
  <title>Present Finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>

  .container {
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  </style>
</head>
<body>

        

        <div class="container">
        <!--   <h2>Vertical (basic) form</h2> -->
          <div class="row">
            <div class="visible-md visible-lg col-md-5 col-md-offset-1">
              <img class="img-responsive" src='/static/presentfinderlogo.png'>
            </div>
            <div class="col-md-5 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2 col-md-offset-0">
              <br/><br/><br/>
            <form action="/login" method="POST">
              <div class="form-group">
                <label for="email">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <br/>
            Don't have an account? <a href="/register">Sign up!</a>
          </div>
        </div>
      </div>

</body>
</html>
