{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
  <h4>Create New Technician</h4>

  <form action="/add-tech" method="POST">
    <div class="form-group">
      <label for="task">Name:</label>
      <input type="text" class="form-control" name="name" placeholder="Enter technician name" required>
    </div>

        <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" placeholder="Enter email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="text" class="form-control" name="phone" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="Enter phone number ie. 123-456-7890" required>
    </div>

    <div class="form-group">
      <label for="start">Start Date:</label>
      <input type="date" class="form-control" name="start" required>
    </div>
    
    <div class="form-group"> 
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>

</div>

{% endblock %}
